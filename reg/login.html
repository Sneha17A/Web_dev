<!DOCTYPE html>
<html>
<head>
	<title>assignment1(login form)</title>
	<link rel="stylesheet" type="text/css" href="log.css">
</head>
<body>
	<div class="login">Welcome To Your Account!</div>
	<h2>Please LogIn To Continue</h2><br><br>
	<div class="log-page">
		<form action="https://www.wikipedia.org/" method="post">
			<h3>LogIn</h3>
			<div id="det">
				<label for="email">Email:</label>
				<input type="email" name="email" placeholder="Your email" id="email" required><br>
				<label for="pword">Password:</label>
				<input type="password" name="pword" placeholder="Enter password" id="pword" pattern=".{5,10}"
		 		title="Password min 5, max 10 characters" required><br> 	<!-- doubt -->
				<input type="submit" value="Log In">
			</div>
		</form>
	</div>
</body>
</html>
