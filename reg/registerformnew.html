<!DOCTYPE html>
<html>
<head>
	<title>assignment1(reg form)</title>
	<link rel="stylesheet" type="text/css" href="regform.css">
</head>
<body>
	<div class="reg">Register Here!</div>
	<h2>Create a New Account</h2>
	<form action="C:\Users\ELCOT\Documents\web development\LoginFrom\reg/login.html" method="get"> <!-- ***** -->
		<div id="reg-form">
			<label for="fname">First Name: </label>
			<input type="text" name="fname" id="fname" placeholder="John" required><br>
			<label for="lname">Last Name: </label>
			<input type="text" name="lname" id="lname" placeholder="Smith" required><br>
			<label for="dob">Date od birth:</label>
			<input type="Date" name="dob" id="dob" required><br>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other"><br>
			<label for="account-type">Account Type:</label>
			<select name="account-type" id="acc" required="">
				<option value="1">Account Type</option>
				<option value="2">Administrator</option>
				<option value="3">Contributor</option>
				<option value="4">Visitor</option>
			</select><br>
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" placeholder="your email" required><br>
			<label for="pword">Password: </label>
			<input 
			 type="Password"
		 	 name="pword" 
			 id="pword" 
			 placeholder="Enter Password"
			 pattern=".{5,10}"
			 title="Password min 5, max 10 characters" 
			 required><br><br>
			<a href="C:\Users\ELCOT\Documents\web development\LoginFrom\reg/termsandcondt.html">Terms and Conditions</a><br><br>
			<label for="checkbox">I agree to the terms and conditions</label>
			<input type="checkbox" name="checkbox" id="checkbox" required><br>
			<input type="submit" value="submit">
		</div>
	</form> 
</body>
</html>
